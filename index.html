  <head>

    <link
      rel="stylesheet"

    <link

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <!-- current date will go here-->
    </header>
    <div class="container">
      <!-- gave each hour in a div  -->



          <div class="row" id="block-9">
           <h3 class="hour col-2">9</h3>
            <textarea class="description col-9" id="input-9"></textarea>
            <button class="saveBtn col-1" value="9" id="btn-9"><i class="fas fa-save"></i></button>
            </div>

            <div class="row" id="block-10">
            <h3 class="hour col-2">10</h3>
            <textarea class="description col-9" id="input-10"></textarea>
            <button class="saveBtn col-1" id="btn-10" value="10"><i class="fas fa-save"></i></button>
            </div>
            
            <div class="row" id="block-11">
              <h3 class="hour col-2">11</h3>
              <textarea class="description col-9" id="input-11"></textarea>
              <button class="saveBtn col-1" id="btn-11" value="11"><i class="fas fa-save"></i></button>
              </div>
              
              <div class="row" id="block-12">
                <h3 class="hour col-2">12</h3>
                <textarea class="description col-9" id="input-12"></textarea>
                <button class="saveBtn col-1" id="btn-12" value="12"><i class="fas fa-save"></i></button>
                </div>
                
                <div class="row" id="block-13">
                  <h3 class="hour col-2">1</h3>
                  <textarea class="description col-9" id="input-13"></textarea>
                  <button class="saveBtn col-1" id="btn-13" value="13"><i class="fas fa-save"></i></button>
                  </div>
                  
                  <div class="row" id="block-14">
                    <h3 class="hour col-2">2</h3>
                    <textarea class="description col-9" id="input-14"></textarea>
                    <button class="saveBtn col-1" id="btn-14" value="14"><i class="fas fa-save"></i></button>
                  </div>
                    
                    <div class="row" id="block-15">
                      <h3 class="hour col-2">3</h3>
                      <textarea class="description col-9" id="input-15"></textarea>
                      <button class="saveBtn col-1" id="btn-15" value="15"><i class="fas fa-save"></i></button>
                      </div>

                      <div class="row" id="block-16">
                        <h3 class="hour col-2">4</h3>
                        <textarea class="description col-9" id="input-16"></textarea>
                        <button class="saveBtn col-1" id="btn-16" value="16"><i class="fas fa-save"></i></button>
                        </div>
                        
                        <div class="row" id="block-17">
                          <h3 class="hour col-2">5</h3>
                        <textarea class="description col-9" id="input-17"></textarea>
                        <button class="saveBtn col-1" id="btn-17" value="17"><i class="fas fa-save"></i></button>
                        </div>

      </div> <!-- each hour is own div with three elements. time input and save  -->
   

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
